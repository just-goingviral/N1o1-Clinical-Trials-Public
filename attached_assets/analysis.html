
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Summary</title>
</head>
<body>
    <h1>Simulation Analysis Summary</h1>
    <table border="1">
        {% for key, value in summary.items() %}
        <tr>
            <td><strong>{{ key }}</strong></td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <h2>NO₂⁻ / cGMP Response Graph</h2>
    <img src="{{ plot_url }}" alt="NO₂⁻ Simulation Plot" style="width:80%;border:1px solid #aaa;">
    <br><br>
    <form action="/upload_csv" method="get">
        <button type="submit">Upload Another CSV</button>
    </form>
    <br>
    <form action="/download_pdf" method="post">
        <input type="hidden" name="summary" value="{{ summary | tojson }}">
        <button type="submit">Download Report as PDF</button>
    </form>
</body>
</html>
