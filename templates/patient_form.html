
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if patient %}Edit{% else %}New{% endif %} Patient - Nitrite Dynamics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="mb-4">{% if patient %}Edit{% else %}New{% endif %} Patient</h1>
        
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Patient Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ patient.name if patient else '' }}" required>
                        </div>
                        
                        <div class="col-md-3 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" min="1" max="120" value="{{ patient.age if patient else '' }}" required>
                        </div>
                        
                        <div class="col-md-3 mb-3">
                            <label for="weight_kg" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight_kg" name="weight_kg" min="1" max="250" step="0.1" value="{{ patient.weight_kg if patient else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="baseline_no2" class="form-label">Baseline NO₂⁻ Level (µM)</label>
                        <input type="number" class="form-control" id="baseline_no2" name="baseline_no2" min="0.01" max="1.0" step="0.01" value="{{ patient.baseline_no2 if patient else '0.2' }}">
                        <div class="form-text">Typical range: 0.1 - 0.3 µM</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Clinical Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ patient.notes if patient else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Save Patient</button>
                        <a href="{{ url_for('patients.list_patients') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
