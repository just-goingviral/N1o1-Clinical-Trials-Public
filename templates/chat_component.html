
<div class="chat-widget" id="chatWidget">
    <div class="chat-header" id="chatHeader">
        <h5><i class="fas fa-microscope me-2"></i> N1O1ai Assistant</h5>
        <button class="btn-close btn-close-white" id="chatCloseBtn"></button>
    </div>
    <div class="chat-container" id="chatContainer">
        <div id="chatMessages">
            <div class="assistant-message">
                Welcome! How can I help you today? Are you a doctor or a patient?
            </div>
        </div>
    </div>
    <div class="chat-footer">
        <div class="input-group">
            <input type="text" id="userMessage" class="form-control" placeholder="Type your message here...">
            <button class="btn btn-primary" type="button" id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="file-upload-area mt-2" id="fileUploadArea">
            <input type="file" id="chatFileUpload" class="d-none" accept=".csv,.png,.jpg,.jpeg,.pdf">
            <button id="attachFileBtn" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-paperclip"></i> Attach File
            </button>
            <span id="fileNameDisplay" class="ms-2 small text-muted"></span>
        </div>
    </div>
</div>
