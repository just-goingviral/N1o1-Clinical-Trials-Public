<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analysis Results - N1O1 Clinical Trials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="mb-4">Nitric Oxide Analysis Results</h1>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Visualization</h5>
                    </div>
                    <div class="card-body">
                        <img src="{{ plot_url }}" alt="NO Dynamics Plot" class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Summary Metrics</h5>
                    </div>
                    <div class="card-body">
                        {% if summary %}
                            <table class="table table-striped">
                                {% for key, value in summary.items() %}
                                <tr>
                                    <th>{{ key }}</th>
                                    <td>{{ value }}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        {% else %}
                            <p>No summary data available.</p>
                        {% endif %}
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Actions</h5>
                    </div>
                    <div class="card-body">
                        <form action="/analyzer/download_pdf" method="post">
                            <input type="hidden" name="summary" value="{{ summary|tojson }}">
                            <input type="hidden" name="plot_url" value="{{ plot_url }}">
                            <button type="submit" class="btn btn-primary">Download PDF Report</button>
                        </form>
                        <hr>
                        <a href="/analyzer/" class="btn btn-secondary">Upload New Data</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Advanced Comparison</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>Dose Comparison</h6>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-2">
                                        <label class="form-label">Label</label>
                                        <input type="text" class="form-control form-control-sm" name="comparison-label[]" value="Low Dose">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label">Dose (mg)</label>
                                            <input type="number" class="form-control form-control-sm" name="comparison-dose[]" value="30.0" min="0.1" max="100" step="0.1">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">eGFR</label>
                                            <input type="number" class="form-control form-control-sm" name="comparison-egfr[]" value="90" min="10" max="150">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-2">
                                        <label class="form-label">Label</label>
                                        <input type="text" class="form-control form-control-sm" name="comparison-label[]" value="Medium Dose">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label">Dose (mg)</label>
                                            <input type="number" class="form-control form-control-sm" name="comparison-dose[]" value="45.0" min="0.1" max="100" step="0.1">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">eGFR</label>
                                            <input type="number" class="form-control form-control-sm" name="comparison-egfr[]" value="90" min="10" max="150">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-2">
                                        <label class="form-label">Label</label>
                                        <input type="text" class="form-control form-control-sm" name="comparison-label[]" value="High Dose">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label">Dose (mg)</label>
                                            <input type="number" class="form-control form-control-sm" name="comparison-dose[]" value="60.0" min="0.1" max="100" step="0.1">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">eGFR</label>
                                            <input type="number" class="form-control form-control-sm" name="comparison-egfr[]" value="90" min="10" max="150">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <button id="runComparisonBtn" class="btn btn-sm btn-primary mt-4">Run Comparison</button>
                                </div>
                            </div>
                        </div>
                        <div id="comparisonResults"></div>
                        <div id="comparisonStatsCard" class="card mt-3 d-none">
                            <div class="card-header">Comparison Statistics</div>
                            <div class="card-body">
                                <div id="comparisonStatsContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to create a loader
        function createLoader(message) {
            const div = document.createElement('div');
            div.className = 'text-center p-3';
            div.innerHTML = `
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">${message}</p>
            `;
            return div;
        }

        // Run comparison simulations
        const runComparisonBtn = document.getElementById('runComparisonBtn');
        if (runComparisonBtn) {
            runComparisonBtn.addEventListener('click', function() {
                const labels = Array.from(document.querySelectorAll('input[name="comparison-label[]"]')).map(input => input.value);
                const doses = Array.from(document.querySelectorAll('input[name="comparison-dose[]"]')).map(input => parseFloat(input.value));
                const egfrs = Array.from(document.querySelectorAll('input[name="comparison-egfr[]"]')).map(input => parseFloat(input.value));

                // Create parameter sets
                const parameterSets = [];
                for (let i = 0; i < labels.length; i++) {
                    parameterSets.push({
                        baseline: 0.2,
                        peak: 4.0,
                        t_peak: 0.5,
                        half_life: 0.5,
                        t_max: 6.0,
                        points: 360,
                        egfr: egfrs[i],
                        rbc_count: 4.5e6,
                        dose: doses[i]
                    });
                }

                // Show loading indicator
                document.getElementById('comparisonResults').innerHTML = '';
                document.getElementById('comparisonResults').appendChild(createLoader('Running comparison simulations...'));
                document.getElementById('comparisonStatsCard').classList.add('d-none');

                // Run API request
                fetch('/api/compare-simulations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        labels: labels,
                        parameters: parameterSets
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Display the comparison plot
                        document.getElementById('comparisonResults').innerHTML = '';
                        const img = document.createElement('img');
                        img.src = data.comparison_plot;
                        img.className = 'img-fluid';
                        img.alt = 'Comparison Plot';
                        document.getElementById('comparisonResults').appendChild(img);

                        // Display comparison stats
                        const statsContent = document.getElementById('comparisonStatsContent');
                        statsContent.innerHTML = '';
                        const table = document.createElement('table');
                        table.className = 'table table-sm table-striped';

                        // Create table header
                        let thead = document.createElement('thead');
                        let headerRow = document.createElement('tr');
                        ['Scenario', 'Peak (µM)', 'Time to Peak (min)', 'AUC', 'Half-life (min)'].forEach(header => {
                            let th = document.createElement('th');
                            th.textContent = header;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);

                        // Create table body
                        let tbody = document.createElement('tbody');
                        data.comparison.forEach(row => {
                            let tr = document.createElement('tr');

                            let labelCell = document.createElement('td');
                            labelCell.textContent = row.label;
                            tr.appendChild(labelCell);

                            let peakCell = document.createElement('td');
                            peakCell.textContent = row.peak_value.toFixed(2);
                            tr.appendChild(peakCell);

                            let timeCell = document.createElement('td');
                            timeCell.textContent = row.time_to_peak.toFixed(0);
                            tr.appendChild(timeCell);

                            let aucCell = document.createElement('td');
                            aucCell.textContent = row.auc.toFixed(2);
                            tr.appendChild(aucCell);

                            let halfLifeCell = document.createElement('td');
                            halfLifeCell.textContent = row.half_life ? row.half_life.toFixed(0) : 'N/A';
                            tr.appendChild(halfLifeCell);

                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);

                        statsContent.appendChild(table);
                        document.getElementById('comparisonStatsCard').classList.remove('d-none');
                    } else {
                        document.getElementById('comparisonResults').innerHTML = `
                            <div class="alert alert-danger">
                                Error: ${data.message}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('comparisonResults').innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${error.message}
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
