{% extends "base.html" %}
{% block content %}
  <h2>Patient Consent Form</h2>
  <form method="post">
    <p>Please read the consent information and check the boxes to confirm:</p>
    <label><input type="checkbox" name="understood_risks" required> I understand the risks of participating in this nitric oxide study.</label><br>
    <label><input type="checkbox" name="agreed_to_terms" required> I agree to the terms of the clinical trial.</label><br><br>
    <label>Your Full Name (as signature):<br>
      <input type="text" name="signed_name" required>
    </label><br><br>
    <button type="submit">Submit Consent</button>
  </form>
{% endblock %}
