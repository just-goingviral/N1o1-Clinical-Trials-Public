<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <title>N1O1 Favicon</title>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16325c"/>
      <stop offset="100%" stop-color="#121c2c"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="24" fill="url(#bgGradient)"/>
  
  <!-- NO2 Molecule Representation -->
  <g filter="url(#glow)">
    <!-- N1 - Blue Atom -->
    <circle cx="16" cy="24" r="10" fill="#2063c9" opacity="0.9"/>
    <text x="16" y="28" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff" font-weight="bold">N</text>
    
    <!-- 1 -->
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" font-weight="bold">1</text>
    
    <!-- O1 - Red Atom -->
    <circle cx="32" cy="24" r="8" fill="#ff5252" opacity="0.9"/>
    <text x="32" y="28" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff" font-weight="bold">O</text>
    
    <!-- 1 -->
    <text x="36" y="20" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" font-weight="bold">1</text>
    
    <!-- Bond Line -->
    <line x1="19" y1="24" x2="29" y2="24" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>