<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>N1O1 Offline Graphic</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3498DB" offset="0%"></stop>
            <stop stop-color="#1f5389" offset="100%"></stop>
        </linearGradient>
        <filter x="-7.5%" y="-7.5%" width="115.0%" height="115.0%" filterUnits="objectBoundingBox" id="filter-2">
            <feGaussianBlur stdDeviation="3" in="SourceGraphic"></feGaussianBlur>
        </filter>
    </defs>
    <g id="Offline-Icon" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Base circle with shadow -->
        <circle id="Background" fill-opacity="0.15" fill="#000000" filter="url(#filter-2)" cx="100" cy="100" r="90"></circle>
        <circle id="Base" fill="url(#linearGradient-1)" cx="100" cy="100" r="80"></circle>
        
        <!-- NO Molecule -->
        <g id="NO-Molecule" transform="translate(50, 50)">
            <!-- Nitrogen atom (N) -->
            <circle id="N-Atom" fill="#2980B9" cx="35" cy="50" r="25"></circle>
            <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="35" y="58">N</text>
            
            <!-- Oxygen atom (O) -->
            <circle id="O-Atom" fill="#E74C3C" cx="85" cy="50" r="25"></circle>
            <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="85" y="58">O</text>
            
            <!-- Bond between N and O -->
            <line id="Bond" x1="45" y1="50" x2="75" y2="50" stroke="#FFFFFF" stroke-width="6"></line>
        </g>
        
        <!-- WiFi icon with slash (offline) -->
        <g id="Wifi-Off" transform="translate(75, 140)">
            <!-- Wifi arcs -->
            <path d="M0,20 C10,10 40,10 50,20" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-opacity="0.3"></path>
            <path d="M10,30 C15,25 35,25 40,30" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-opacity="0.3"></path>
            <circle cx="25" cy="40" r="4" fill="#FFFFFF"></circle>
            
            <!-- Slash (diagonal line) -->
            <line x1="5" y1="10" x2="45" y2="50" stroke="#E74C3C" stroke-width="4" stroke-linecap="round"></line>
        </g>
        
        <!-- Cloud outline at the top -->
        <path d="M60,40 C60,30 70,20 85,20 C100,20 110,30 115,40 C125,35 140,40 145,50 C150,60 145,70 140,75 C130,80 90,80 75,75 C65,70 60,65 60,55 C55,50 55,45 60,40 Z" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.5" fill="none"></path>
    </g>
</svg>